<div class="row" *ngIf='user'>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Informações Gerais</h5>
        <div class="row col-md-12">
          <div class="col-md-4">
            <img src="./../../../assets/man-300x300.png" alt="">
          </div>
          <div class="col-md-8">
            <span class="card-text">{{user.name}}</span><br>
            <span class="card-text">{{user.amcIcon}}</span><br>
            <span class="card-text">{{user.active}}</span>
          </div>
        </div>
        <span class="card-text">{{user.phone}}</span><br>
        <span class="card-text">{{user.email}}</span><br>
        <span class="card-text">With supporting.</span>
      </div>
    </div>
  </div>
</div>
